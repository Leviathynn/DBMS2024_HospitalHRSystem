{% extends "base.html" %}

{% block text %}
    <form method="POST">
        <h3>Medical Expense Calculator</h3>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="medical_condition">Medical Condition</label>
            <select class="form-control" id="medical_condition" name="medical_condition" multiple required>
                <option value="asthma">Asthma</option>
                <option value="cancer">Cancer</option>
                <option value="diabetes">Diabetes</option>
                <option value="hypertension">Hypertension</option>
                <option value="obesity">Obesity</option>
            </select>
        </div>

        <div class="form-group">
            <label for="insurance">Insurance Provider</label>
            <select class="form-control" id="insurance" name="insurance" required>
                <option value="Blue Cross">Blue Cross</option>
                <option value="Cigna">Cigna</option>
                <option value="Medicare">Medicare</option>
                <option value="UnitedHealthcare">UnitedHealthcare</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>

    {% if predicted_cost is not none %}
        <h3>Predicted Medical Cost: ${{ predicted_cost | round(2) }}</h3>
    {% endif %}
{% endblock %}
